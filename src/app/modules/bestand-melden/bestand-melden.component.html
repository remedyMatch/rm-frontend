<div class="container">
  <h3>Bestand Melden</h3>

  <form [formGroup]="meldenForm">

    <div class="form-group">
      <label for="description">
        Bezeichnung:
      </label>
      <input id="description" type="text" formControlName="description">
    </div>
    <div class="form-group">
      <label for="manufacturer">
        Marke/Hersteller/Ursprung:
      </label>
      <input id="manufacturer" type="text" formControlName="manufacturer">
    </div>
    <div class="form-group">
      <label for="quantity">
        Menge:
      </label>
      <input id="quantity" type="number" formControlName="quantity">
    </div>

    <div class="form-group">
      <label for="originalPackaging">
        Originalverpackt:
      </label>
      <input id="originalPackaging" type="checkbox" formControlName="originalPackaging">
    </div>
    <div class="form-group">
      <label for="medicalProduct">
        Medizinprodukt:
      </label>
      <input id="medicalProduct" type="checkbox" formControlName="medicalProduct">
    </div>
    <div class="input-group">
      <label for="bestBefore">
        Haltbarkeitsdatum:
      </label>
      <div class="input-group-prepend">
         <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar"></i>
         </button>
      </div>
      <input class="form-control"
       name="bestBefore" formControlName="bestBefore" ngbDatepicker #d="ngbDatepicker" (ngModelChange)="bestBeforeDateChanged()">
       </div>

       <div class="input-group">
        <label for="dateOfPurchase">
          Kaufdatum:
        </label>
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
           <i class="fa fa-calendar"></i>
        </button>
     </div>
     <input class="form-control"
      name="dateOfPurchase" formControlName="dateOfPurchase" ngbDatepicker #d="ngbDatepicker" (ngModelChange)="dateOfPurchaseDateChanged()">
      </div>

    <div class="form-group">
      <label for="itemLocation">Artikelstandort (wenn abweichend von Nutzer-Adresse):
      </label>
      <input id="itemLocation" type="text" formControlName="itemLocation">
    </div>
    <div class="form-group">
      <label for="storageConditions">Lagerbedingungen des Artikels:
      </label>
      <input id="storageConditions" type="text" formControlName="storageConditions">
    </div>
    <div class="form-group">
      Kategorie
      <select class="custom-select">
        <option value="" disabled>Choose your city</option>
        <option *ngFor="let cat in categories" [value]="cat">{{cat}}</option>
      </select>
    </div>
    <button class="btn btn-success" type="submit" (ngSubmit)="onSubmit(meldenForm)">Bestand melden</button>

  </form>
</div>
